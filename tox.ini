[tox]
envlist =
    lint
    typing
    py{38,39,310,311}
    pypi
    coverage
isolated_build = True
skip_missing_interpreters = True

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: check, build, py310
    3.11: py311

[testenv:check]
allowlist_externals = poetry
skip_install = true
commands =
  poetry install --no-root
  poetry run pre-commit run --all-files

[testenv:build]
allowlist_externals = poetry
skip_install = true
commands =
  poetry build

[testenv]
allowlist_externals = poetry
skip_install = true
commands =
  poetry install
  poetry run pytest -ra --cov=pyseto --cov-report=term --cov-report=xml tests
